name: Python CI

on:
  pull_request:
    branches: ["main", "release-*"]
  push:
    branches: ["main"]

jobs:
  code-health:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip install -e .[dev]
      - name: Run ruff checks
        uses: chartboost/ruff-action@v1
        with:
          src: "."
          version: 0.1.14
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Run mypy
        run: |
          mypy .

  # TODO: add better tests around extras
  test:
    permissions:
      contents: write
      id-token: write

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # TODO: fix tests for 3.8, pytext-httpx doesn't support httpx which makes
        # some of our tests fail, we could just disable those tests for 3.8
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install uv==0.1.39
          uv venv
          source .venv/bin/activate
          uv pip compile pyproject.toml --extra dev --extra gcp --extra aws -o requirements.txt
          uv pip install -r requirements.txt

      - name: Run Pytest
        run: |
          source .venv/bin/activate
          pytest
